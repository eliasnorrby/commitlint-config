sudo: false
language: node_js
jobs:
  include:
    - stage: test
      node_js: lts/*
      script:
        - npm run lint
        - "./setup.test.sh"
    - stage: release
      if: branch = master
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
notifications:
  slack:
    rooms:
      - secure: 
    template:
      - "Build <%{build_url}|%{result}> for %{repository_slug}@%{branch} (<%{compare_url}|%{commit}>)"
